<!-- CONTACTO (sección resaltada en turquesa) -->
<section id="contacto" class="py-16 md:py-20" style="background: linear-gradient(180deg, var(--teal-700), var(--teal-600));">
  <div class="max-w-6xl mx-auto px-4 grid md:grid-cols-2 gap-10 items-start">
    <!-- Columna texto -->
    <div class="text-white">
      <h2 class="text-3xl font-extrabold">Contáctanos</h2>
      <p class="mt-2 text-white/90">
        Cuéntanos tu desafío. Respondemos a profesionales de investigación del sector privado y de opinión pública.
      </p>

      <div class="glass p-6 mt-6 rounded-2xl text-white">
        <h3 class="font-semibold">También puedes escribirnos</h3>
        <p class="mt-2 text-white/90">
          Correo directo:
          <a href="mailto:contacto@tuequipo.com" class="underline text-white">contacto@tuequipo.com</a>
        </p>
      </div>
    </div>

    <!-- Columna formulario -->
    <form class="bg-white rounded-2xl shadow-xl border border-white/40 p-6 md:p-8 space-y-4" action="#" method="post" novalidate>
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label for="nombre" class="block text-sm font-medium text-slate-700">Nombre *</label>
          <input id="nombre" name="nombre" required
                 class="mt-1 w-full rounded-xl border-slate-200 p-3 focus:outline-none focus:ring-4 focus:ring-teal-200"
                 placeholder="Tu nombre">
        </div>
        <div>
          <label for="apellido" class="block text-sm font-medium text-slate-700">Apellido</label>
          <input id="apellido" name="apellido"
                 class="mt-1 w-full rounded-xl border-slate-200 p-3 focus:outline-none focus:ring-4 focus:ring-teal-200"
                 placeholder="Tu apellido">
        </div>
      </div>

      <div>
        <label for="empresa" class="block text-sm font-medium text-slate-700">Empresa / Institución *</label>
        <input id="empresa" name="empresa" required
               class="mt-1 w-full rounded-xl border-slate-200 p-3 focus:outline-none focus:ring-4 focus:ring-teal-200"
               placeholder="Nombre de la organización">
      </div>

      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label for="email" class="block text-sm font-medium text-slate-700">Correo electrónico *</label>
          <input id="email" name="email" type="email" required
                 class="mt-1 w-full rounded-xl border-slate-200 p-3 focus:outline-none focus:ring-4 focus:ring-teal-200"
                 placeholder="nombre@empresa.com">
        </div>
        <div>
          <label for="celular" class="block text-sm font-medium text-slate-700">Número celular *</label>
          <input id="celular" name="celular" type="tel" required
                 pattern="[\d\s\+\-\(\)]{7,}"
                 class="mt-1 w-full rounded-xl border-slate-200 p-3 focus:outline-none focus:ring-4 focus:ring-teal-200"
                 placeholder="+52 55 0000 0000">
          <p class="text-xs text-slate-400 mt-1">Acepta dígitos, espacios, +, -, ( )</p>
        </div>
      </div>

      <div>
        <label for="mensaje" class="block text-sm font-medium text-slate-700">Cuéntanos del proyecto</label>
        <textarea id="mensaje" name="mensaje" rows="5"
                  class="mt-1 w-full rounded-xl border-slate-200 p-3 focus:outline-none focus:ring-4 focus:ring-teal-200"
                  placeholder="Objetivo, audiencias, tiempos…"></textarea>
      </div>

      <div class="flex items-start gap-2">
        <input id="consent" type="checkbox" required class="mt-1">
        <label for="consent" class="text-sm text-slate-600">
          Acepto el tratamiento de mis datos para fines de contacto y propuestas.
        </label>
      </div>

      <button type="submit" class="w-full px-6 py-3 rounded-xl btn-primary">Enviar</button>
      <p class="text-xs text-slate-400 text-center">* Campos obligatorios</p>
    </form>
  </div>
</section>
